<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
<link rel="stylesheet" href="style.css">
</head>

<body>
  <center>
<!-- Modal -->
<div id="myModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Sketches</h4>
    </div>

    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>

  </div>
</div>

<h1>Quick Draw
<button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketch</button>
  </h1>
  <br>
  <h2 id="label">Your Sketch: </h2>
<h2 id="label">Confidence: </h2>
<span id="confidence">
  <h2 style="color: red;" id="label">Sketch To Be Drawn: </h2>
</span>
<span id="update_score">
  <h3 style="float: left;margin-left: 150px;">Score: </h3>
</span>
<span id="timer">
  <h3 style="float: right;margin-right: 200px;">Timer: </h3>
</span>
</center> 




<script src="main.js"></script>
</body>

</html>
